<div class="add__container">
	<button id="add" type="button" class="button" (click)="openAddModal()"> + Add Article</button>
</div>

<ng-template [ngIf]="isLoading" [ngIfElse]="displayList">
    <p>
        Loading ...
    </p>
</ng-template>

<ng-template #displayList>
    <ul>
        <app-article *ngFor="let article of articleList" [article]="article" (editEvent)="openEditModal($event)"></app-article>
    </ul>
</ng-template>

<div class="modal__overlay" [ngClass]="{'show-modal': showModal}">
	<app-modal
		(toggleModalEvent)="toggleModal()"
		(getArticleEvent)="getArticles()"
		[article]="article"
	></app-modal>
</div>
